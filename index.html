<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RustStack Loot Box</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>RustStack</h1>
  <p class="balance">Balance: <span id="coins">500</span> coins</p>

  <div class="container">
    <div class="case-box" id="lootbox">
      <div class="lid"></div>
      <div class="box">
        <span class="box-text">Golden Facemask</span>
      </div>
    </div>
    <div>
      <button id="openBtn">Open Case (50 coins)</button>
      <p id="dropResult"></p>
    </div>
  </div>

  <footer>
    RustStack Demo | Not affiliated with Facepunch or Steam
  </footer>

  <script src="script.js"></script>
</body>
</html>
