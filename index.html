<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RustStack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER: logo i navigacija -->
  <header class="site-header">
    <img src="images/logo.png" alt="RustStack Logo" class="logo">
    <nav class="nav-buttons">
      <a href="#">Početna</a>
      <a href="#">Albumi</a>
      <a href="#">Kontakt</a>
      <a href="#">O nama</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>Dobrodošli na RustStack</h1>
    <p>Ovdje možete slušati i kupiti glazbu.</p>
    <a href="#" class="btn">Slušaj odmah</a>
  </section>

  <!-- ALBUMI -->
  <section class="albums">
    <h2>Naši albumi</h2>
    <div class="album-list">
      <div class="album-card">
        <img src="images/album1.png" alt="Album 1">
        <h3>Album 1</h3>
        <a href="#" class="btn">Kupite</a>
      </div>
      <div class="album-card">
        <img src="images/album2.png" alt="Album 2">
        <h3>Album 2</h3>
        <a href="#" class="btn">Kupite</a>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 RustStack</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
