<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RustStack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">RUSTSTACK</div>
    <div class="balance">Balance: <span>$2,500.00</span></div>
  </header>

  <main>
    <h1 class="title">Choose your Case</h1>
    <div class="case-grid">
      <div class="case" data-name="Starter Case" data-price="5">
  <img src="https://i.imgur.com/4yK6IuR.png" alt="Starter Case">
  <p>Starter Case<br><span>$5.00</span></p>
</div>

<div class="case" data-name="Gold Rush" data-price="25">
  <img src="https://i.imgur.com/b0FcmrD.png" alt="Gold Rush">
  <p>Gold Rush<br><span>$25.00</span></p>
</div>

<div class="case" data-name="Elite Case" data-price="100">
  <img src="https://i.imgur.com/dT4h6Kn.png" alt="Elite Case">
  <p>Elite Case<br><span>$100.00</span></p>
</div>

  <div class="result" id="result">
    <div class="result-content">
      <h2 id="resultText">You won: ???</h2>
      <button id="closeResult">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
