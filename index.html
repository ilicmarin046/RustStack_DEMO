    body {
      background-color: #0a0a0a;
      color: #d4af37;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem 4rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.2rem;
      text-shadow: 0 0 10px #d4af37;
    }

    .balance {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      letter-spacing: 1.5px;
      font-weight: 600;
    }

    .container {
      display: flex;
      gap: 3rem;
      align-items: flex-start;
    }

    /* Lootbox stil */
    .case-box {
      perspective: 900px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
      border-radius: 15px;
      box-shadow: 0 0 15px #d4af37;
    }

    .case-box:hover {
      transform: translateY(-10px) rotateZ(3deg);
      box-shadow: 0 10px 20px #d4af37;
    }

    .lootbox {
      width: 250px;
      height: 150px;
      position: relative;
    }

    .lid {
      position: absolute;
      width: 250px;
      height: 50px;
      background: linear-gradient(135deg, #d4af37, #9a7e22);
      border-radius: 15px 15px 0 0;
      top: 0;
      left: 0;
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.8);
      transform-origin: bottom center;
      transition: transform 0.8s ease;
      z-index: 2;
    }

    .case-box.open .lid {
      transform: rotateX(-130deg);
      transition: transform 1s ease;
    }

    .box {
      position: absolute;
      width: 250px;
      height: 100px;
      background: linear-gradient(135deg, #1b1b1b, #3c3c3c);
      border-radius: 0 0 15px 15px;
      bottom: 0;
      left: 0;
      box-shadow: inset 0 0 15px #d4af37;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box-text {
      color: #ffd700;
      font-weight: 900;
      font-size: 2rem;
      letter-spacing: 3px;
      text-shadow: 0 0 15px #d4af37;
      user-select: none;
    }
