<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RustStack Loot Box</title>
  <style>
    /* Osnovni stilovi */
    body {
      background-color: #0a0a0a; /* gotovo crna pozadina */
      color: #d4af37; /* zlatna boja */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px #d4af37;
    }

    .balance {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      letter-spacing: 1.5px;
      font-weight: 600;
    }

    /* Lootbox stil */
    .case-box {
      perspective: 900px;
      margin-bottom: 2rem;
      cursor: pointer;
    }

    .lootbox {
      width: 250px;
      height: 150px;
      position: relative;
      user-select: none;
    }

    .lid {
      position: absolute;
      width: 250px;
      height: 50px;
      background: linear-gradient(135deg, #d4af37, #9a7e22);
      border-radius: 15px 15px 0 0;
      top: 0;
      left: 0;
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.8);
      transform-origin: bottom center;
      transition: transform 0.8s ease;
      z-index: 2;
    }

    .lootbox.open .lid {
      transform: rotateX(-130deg);
      transition: transform 1s ease;
    }

    .box {
      position: absolute;
      width: 250px;
      height: 100px;
      background: linear-gradient(135deg, #1b1b1b, #3c3c3c);
      border-radius: 0 0 15px 15px;
      bottom: 0;
      left: 0;
      box-shadow: inset 0 0 15px #d4af37;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box-text {
      color: #ffd700;
      font-weight: 900;
      font-size: 2rem;
      letter-spacing: 3px;
      text-shadow: 0 0 15px #d4af37;
      user-select: none;
    }

    /* Dugme */
    button {
      background-color: #d4af37;
      color: #0a0a0a;
      border: none;
      padding: 1rem 2.5rem;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.7);
      transition: background-color 0.3s ease;
      margin-bottom: 2rem;
    }

    button:hover {
      background-color: #b99313;
    }

    /* Rezultat */
    #dropResult {
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      min-height: 40px;
      letter-spacing: 1px;
      text-shadow: 0 0 5px #d4af37;
      margin-bottom: 3rem;
    }

    /* Footer */
    footer {
      text-align: center;
      color: #7a6e27;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>RustStack</h1>
  <p class="balance">Balance: <span id="coins">500</span> coins</p>

  <div class="case-box" id="lootbox">
    <div class="lid"></div>
    <div class="box">
      <span class="box-text">Golden Facemask</span>
    </div>
  </div>

  <button id="openBtn">Open Case (50 coins)</button>
  <p id="dropResult"></p>

  <footer>
    RustStack Demo | Not affiliated with Facepunch or Steam
  </footer>

  <script>
    const lootbox = document.getElementById('lootbox');
    const openBtn = document.getElementById('openBtn');
    const dropResult = document.getElementById('dropResult');
    const coinsDisplay = document.getElementById('coins');

    let coins = 500;

    function updateCoins(amount) {
      coins += amount;
      coinsDisplay.textContent = coins;
    }

    openBtn.addEventListener('click', () => {
      if(coins < 50) {
        dropResult.textContent = "ðŸ˜ž Not enough coins!";
        return;
      }
      if (lootbox.classList.contains('open')) return;

      updateCoins(-50);
      dropResult.textContent = '';
      lootbox.classList.add('open');

      setTimeout(() => {
        const rewards = [
          { name: 'Golden Facemask', coins: 500 },
          { name: 'Silver Mask', coins: 300 },
          { name: 'Bronze Helmet', coins: 100 },
          { name: 'Rusty Shovel', coins: 50 },
          { name: 'Nothing', coins: 0 }
        ];

        const reward = rewards[Math.floor(Math.random() * rewards.length)];

        if (reward.coins > 0) {
          dropResult.innerHTML = `ðŸŽ‰ You won <strong>${reward.name}</strong>! (+${reward.coins} coins)`;
          updateCoins(reward.coins);
        } else {
          dropResult.textContent = 'ðŸ˜­ Sorry, no reward this time!';
        }

        setTimeout(() => {
          lootbox.classList.remove('open');
        }, 3500);
      }, 1200);
    });
  </script>

</body>
</html>
